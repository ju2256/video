<!DOCTYPE html>
</html>
    <head>
        <title>OufsLAN</title>
        <!-- CSS -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="lib/flowplayer-6.0.5/skin/functional.css">
        <!-- JS  -->
        <script src="lib/require/require.js"></script>
        <script src="js/require-setup.js"></script>
        <script src="js/video.js"></script>
        <script src="js/index.js"></script>
        <!--
        <script type="text/javascript" src="./lib/jwplayer-7.2.4/jwplayer.js"></script>
        
        <script type="text/javascript">jwplayer.key="Mp9kNGvefRQR+v+cNaQK1Ub6wQgxlwySEXBybA==";</script>
        -->
        
    </head>
    <body>
        <center>
            <div class="video" id="titre-display">
                <div id="titre-value"></div>
            </div>
            <div class="video" id="msg-display">
                <div id="msg-value"></div>
            </div>
            <div class="video item" id="reseau-display">
                <div class="video-box">
                    <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
                    <span>RESEAU</span>
                </div>
                <div id="reseau-value" class="video-item"></div>
            </div>
            <div class="video item" id="inscription-display">
                <div class="video-box">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span>INSCRIPTIONS</span>
                </div>
                <div id="inscription-value" class="video-item"></div> 
            </div> 
            <div class="video item" id="tournoi-display">
                <div class="video-box">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span>TOURNOIS</span>
                </div>
                <div id="tournoi-value" class="video-text">tournoi</div>
            </div>
            <div class="video" id="stream-display">
            </div>
        </center>
    </body>
</html>
